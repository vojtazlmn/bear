<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moja animacja</title>
<style>
body {
margin: 0;
background: black;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden;
font-family: system-ui, sans-serif;
}
video {
width: 100%;
height: 100%;
object-fit: contain;
display: block;
}
.overlay {
position: absolute;
inset: 0;
background: rgba(0,0,0,0.6);
display: grid;
place-items: center;
}
.btn {
padding: 20px 30px;
font-size: 20px;
font-weight: bold;
border: none;
border-radius: 12px;
background: #fff;
color: #000;
cursor: pointer;
box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}
.btn:active {
transform: translateY(2px);
}
</style>
</head>
<body>
<video id="video" autoplay playsinline muted loop>
<source src="animacja.mp4" type="video/mp4">
</video>
<div id="overlay" class="overlay">
<button id="playBtn" class="btn">▶ Spin the bear </button>
</div>

<script>
const video = document.getElementById('video');
const overlay = document.getElementById('overlay');
const playBtn = document.getElementById('playBtn');

// autoplay bez dźwięku
video.muted = true;
video.play();

playBtn.addEventListener('click', () => {
video.muted = false;  // włącz dźwięk
video.play();
overlay.style.display = 'none'; // ukryj overlay
});
</script>
</body>
</html>
